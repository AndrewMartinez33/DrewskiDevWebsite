<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DrewskiDev</title>
  <meta name="description" content="Andrew Martinez's portfolio">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/contact.css">
</head>

<body class="Site">
  <header>
    <div class="navigation-container">
      <div id="nav-left">
        <a href="../../" id="navigation-logo" class="nav-active">DrewskiDev</a>
        <a href="../projects/" class="navigation-item">Projects</a>
        <a href="../snippets/" class="navigation-item">Snippets</a>
        <a href="../tools/" class="navigation-item">Tools</a>
        <a href="../contact/" class="navigation-item">Contact</a>
      </div>
      <div id="nav-hamburger">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
    </div>
  </header>
  <main class="Site-content">
    <div id="contact-container" class="contact-header-container">
      <img id="contact-bg" class="contact-image-bg" src="../../assets/images/air-balloon-bg-lg.jpg" alt="">
      <img class="contact-image-balloon" src="../../assets/images/air-balloon-lg.png" alt="">
      <div class="contact-title-container">
        <h1 class="contact-title">Contact Me</h1>
      </div>
    </div>

    <div id="form-container">
      <div id="form-title-container">
        <h2 id="form-title">Hello,</h2>
        <p id="form-text">Are you interested in hiring me?</p>
        <p id="form-text">Drop me a note or give me a call</p>
        <p id="form-phone-number">Andrew.A.Martinez33@gmail.com</p>
        <p id="form-phone-number">(562) 405-0050</p>
      </div>
      <form>
        <div class="form-inputs">
          <input id="name" type="text" placeholder="Name" required>
          <input id="email" type="email" placeholder="Email" required>
          <input id="subject" type="text" placeholder="Subject" required>
          <textarea id="message" name="message" placeholder="How can I help?"></textarea>
        </div>
        <button id="contact-submit" type="submit">Submit</button>
      </form>
    </div>



    <div class="social-media-links-container">
      <div class="social-media-line"></div>
      <a href="https://github.com/AndrewMartinez33" target="_blank">
        <img class="social-media-icon" src="../../assets/icons/github.svg" alt="github icon link">
      </a>
      <div class="social-media-line center-line"></div>
      <a href="https://www.linkedin.com/in/amartinez33/" target="_blank">
        <img class="social-media-icon" src="../../assets/icons/linkedin.svg" alt="LinkedIn icon link">
      </a>
      <div class="social-media-line"></div>
    </div>
  </main>
  <footer class="footer-container">DrewskiDev&#169; 2019</footer>
  <script src="../../js/responsive-nav.js"></script>
  <script src="../../js/contact.js"></script>
</body>

</html>
