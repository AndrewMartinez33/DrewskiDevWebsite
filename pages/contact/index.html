<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact | DrewskiDev | Long Beach, CA Web Development Studio</title>
  <meta name="description" content="Contact Drewskidev to launch your custom website.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/contact.css">
</head>

<body class="Site">
  <header>
    <div class="navigation-container">
      <div id="nav-left">
        <a href="../../" id="navigation-logo" class="nav-active">DrewskiDev</a>
        <a href="../projects/" class="navigation-item">Projects</a>
        <a href="../about/" class="navigation-item">About</a>
        <a href="../tools/" class="navigation-item">Tools</a>
        <a href="../contact/" class="navigation-item">Contact</a>
      </div>
      <div id="nav-hamburger">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
      </div>
    </div>
  </header>
  <main class="Site-content">

    <div id="form-container">
      <img class="form-background" src="../../assets/icons/call-to-action-4.svg" alt="heavenly clouds">
      <div id="form-title-container">
        <p id="form-title">Hello,</p>
        <h1 id="form-text">Are you interested in hiring me?</h1>
        <p id="form-text">Drop me a note.</p>
        <p id="form-phone-number">DrewskiDev@gmail.com</p>
      </div>
      <form action="https://formspree.io/DrewskiDev@Gmail.com" method="POST">
        <div class="form-inputs">
          <input id="name" type="text" placeholder="Name" name="name" required>
          <input id="email" type="email" placeholder="Email" name="_replyto" required>
          <input id="subject" type="text" placeholder="Subject" name="subject">
          <textarea id="message" name="message" placeholder="How can I help?" name="message"></textarea>
        </div>
        <input id="contact-submit" type="submit" value="Submit"></input>
      </form>
    </div>
  </main>
  <footer class="footer-container">DrewskiDev&#169; 2019</footer>
  <script src="../../js/responsive-nav.js"></script>
</body>

</html>
